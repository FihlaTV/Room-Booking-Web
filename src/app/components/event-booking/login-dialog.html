
<style type="text/css">
	.flexContainer {
		text-align: center;
	}
</style>

<div class="flexContainer">
<h1 mat-dialog-title>{{data.title}}</h1>

<div mat-dialog-actions style="display: block;">
  <button mat-raised-button [mat-dialog-close]="true" color="primary" tabindex="2">Confirm</button>
  <button mat-raised-button (click)="cancelBut()" color="warn">Cancel</button>
</div>
</div>
