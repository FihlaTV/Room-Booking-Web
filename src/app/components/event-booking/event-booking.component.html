<form>
<mat-horizontal-stepper linear="true">
  <mat-step [formGroup]='rForm'>
      <ng-template matStepLabel>General Details</ng-template>
    
    <div class="stepperContent">
      <div class="flexContainer">
        <div class="titleContainer">
          <mat-form-field>
            <input type="text"
            matInput
            placeholder="Title"
            [(ngModel)]="value"
            formControlName="title">
          </mat-form-field>
        </div>
        <div>
          <mat-slide-toggle [(ngModel)]="isChecked" name="type" [ngModelOptions]="{standalone: true}">
            <span class="checkboxLabel">{{isChecked ? 'External' : 'Internal'}}</span>
          </mat-slide-toggle>
        </div>
      </div>

      <mat-form-field>
        <textarea matInput 
                  placeholder="Description"
                  required
                  matTextareaAutosize
                  matAutosizeMinRows="2"
                  matAutosizeMaxRows="5"
                  formControlName="desc"></textarea>
      </mat-form-field>
      
      <div class="flexContainer">
        <div>
          <mat-form-field>
            <input matInput [min]="minDate" [matDatepicker]="picker" placeholder="Start date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput [min]="minDate" [matDatepicker]="picker2" placeholder="End date">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
        </div>
      </div>

      <div class="buttonContainer">
        <button mat-raised-button matStepperNext color="primary"
          [disabled]="!rForm.controls['title'].valid && !rForm.controls['desc'].valid">
        Next
        </button>
      </div>

    </div>
  </mat-step>

  <mat-step [formGroup]='mainForm'>
    <!-- <form> -->
      <ng-template matStepLabel>Publicity Details</ng-template>

      <div class="stepperContent">
        <div class="flexContainer">
          <div>
            <mat-checkbox formControlName="poster" class="example-margin"><span class="checkboxLabel">Poster</span></mat-checkbox>
          </div>
          <div>
            <mat-checkbox formControlName="infodesk" class="example-margin"><span class="checkboxLabel">Infodesk</span></mat-checkbox>
          </div>
        
          <div>
            <mat-checkbox formControlName="banner" class="example-margin"><span class="checkboxLabel">Banner</span></mat-checkbox>
          </div>
          <div>
            <mat-checkbox formControlName="digital-board" class="example-margin"><span class="checkboxLabel">Digital Board</span></mat-checkbox>
          </div>
        </div>
          
        <div class="buttonContainer">
          <button mat-raised-button matStepperPrevious color="primary">Back</button>
          <button mat-raised-button matStepperNext color="primary">Next</button>
        </div>
      </div>
    </mat-step>

  <mat-step>
    <ng-template matStepLabel>Monetary Details</ng-template>
    You are now done.
    <div>
      <button mat-button matStepperPrevious>Back</button>
    </div>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    You are now done.
    <div>
      <button mat-button matStepperPrevious>Back</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
    </form>
