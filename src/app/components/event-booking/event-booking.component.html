<mat-horizontal-stepper linear="false">
  <mat-step [stepControl]="generalFormGroup">
    <form [formGroup]="generalFormGroup" (submit)="generalSubmit(generalFormGroup.value)">
      <ng-template matStepLabel>General Details</ng-template>
      
      <div class="flexContainer">
        <div class="titleContainer">
          <mat-form-field>
            <input type="text" matInput placeholder="Title" formControlName="title" required>
          </mat-form-field>
        </div>
        <div>
          <mat-slide-toggle [checked]="true" formControlName="external" value="true">
            <span class="checkboxLabel">External</span>
          </mat-slide-toggle>
        </div>
      </div>

      <mat-form-field>
        <textarea matInput 
                  placeholder="Description"
                  formControlName="desc" 
                  required
                  matTextareaAutosize
                  matAutosizeMinRows="2"
                  matAutosizeMaxRows="5">
        </textarea>
      </mat-form-field>
      
      <div class="flexContainer">
        <div>
          <mat-form-field>
            <input matInput 
                    placeholder="Start date"
                    [matDatepicker]="picker" 
                    formControlName='start_date'
                    [min]="today">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput 
                    placeholder="End date"
                    [matDatepicker]="picker2" 
                    formControlName='end_date'
                    [min]="today">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
        </div>
      </div>

      <div class="buttonContainer">
        <button type="submit" mat-raised-button matStepperNext color="primary" [disabled]="!generalFormGroup.valid">Next</button>
      </div>

    </form>
  </mat-step>
